name: Build Flutter APK

on:
  push:
    branches:
      - master # Replace with the branch you want to trigger the workflow on
  pull_request:
    branches:
      - master # Trigger the workflow on PRs to the main branch

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: stable

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: flutter pub get

    # Step 4: Run Flutter tests (optional but recommended)
    - name: Run Flutter Tests
      run: flutter test

    # Step 5: Build APK
    - name: Build APK
      run: flutter build apk --release

    # Step 6: Upload APK as an artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: flutter-apk
        path: build/app/outputs/flutter-apk/app-release.apk
